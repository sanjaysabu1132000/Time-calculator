<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Difference Calculator </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 80px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Time Difference Calculator</h1>
    <h2>Created by Sanjay.S</h2>
    <div>
        <h3>Enter First Time:</h3>
        <input type="number" id="hours1" placeholder="Hours" min="0">
        <input type="number" id="minutes1" placeholder="Minutes" min="0" max="59">
        <input type="number" id="seconds1" placeholder="Seconds" min="0" max="59">
    </div>
    <div>
        <h3>Enter Second Time:</h3>
        <input type="number" id="hours2" placeholder="Hours" min="0">
        <input type="number" id="minutes2" placeholder="Minutes" min="0" max="59">
        <input type="number" id="seconds2" placeholder="Seconds" min="0" max="59">
    </div>
    <div>
        <button onclick="calculateTimeDifference()">Calculate Difference</button>
    </div>
    <div id="result"></div>

    <script>
        function calculateTimeDifference() {
            // Get first time input values
            const hours1 = parseInt(document.getElementById('hours1').value) || 0;
            const minutes1 = parseInt(document.getElementById('minutes1').value) || 0;
            const seconds1 = parseInt(document.getElementById('seconds1').value) || 0;

            // Get second time input values
            const hours2 = parseInt(document.getElementById('hours2').value) || 0;
            const minutes2 = parseInt(document.getElementById('minutes2').value) || 0;
            const seconds2 = parseInt(document.getElementById('seconds2').value) || 0;

            // Convert both times to total seconds
            const totalSeconds1 = hours1 * 3600 + minutes1 * 60 + seconds1;
            const totalSeconds2 = hours2 * 3600 + minutes2 * 60 + seconds2;

            // Calculate the absolute difference in seconds
            let differenceInSeconds = Math.abs(totalSeconds1 - totalSeconds2);

            // Convert difference back to hours, minutes, and seconds
            const hoursDiff = Math.floor(differenceInSeconds / 3600);
            differenceInSeconds %= 3600;
            const minutesDiff = Math.floor(differenceInSeconds / 60);
            const secondsDiff = differenceInSeconds % 60;

            // Display the result
            document.getElementById('result').innerText = `Time Difference: ${hoursDiff} Hours, ${minutesDiff} Minutes, and ${secondsDiff} Seconds`;
        }
    </script>
</body>
</html>
